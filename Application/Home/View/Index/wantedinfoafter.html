<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>房屋信息管理系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
    	body { 
    		padding-top: 50px; 
    	}
    	#name{
    		margin-left: 120px;
    	}
    	#pubbtn{
    		margin-top: 40px;
    		margin-left: 70px;
    	}
    	#info{
    		margin: 15px auto;
    		padding: 20px;
    		border: 1px solid #66ccff;
    	}
    	#phone{
    		width: 60%;
    		border: 1px solid #66ccff;
    		margin-left: 20px;
    	}
    	#picture{
    		padding-left: 0;
    	}
    	#phonenum{
    		color: red;
    		font-family: "微软雅黑";
    		font-size: 20px;
    	}
    	.house-info{
			margin: 20px auto;
		}
		#name{
    		margin-left: 120px;
    	}
    </style>
  </head>
  <body>
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		  <div class="container">
		    <div class="row">
		    	<div class="col-md-10">
		      		<a class="navbar-brand" href="#">
		        		<p>房产信息管理</p>
		      		</a>
		      	</div>
		      	<div class="col-md-2">
		      		<button type="button" class="btn btn-info navbar-btn navbar-right dropdown-toggle"  data-toggle="dropdown">
						用户名<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu" id="name">
	   					 <li><a tabindex="-1" href="#">查看个人信息</a></li>
	   					 <li><a tabindex="-1" href="#">查看发布信息</a></li>
	    				 <li><a tabindex="-1" href="#">退出</a></li>
	    			</ul>
		      	</div>
		    </div>
		  </div>
	</nav>
	
	<div class="container">
		<div class="row">
			<div class="col-md-9"></div>
			<div class="col-md-1" id="pubbtn">
				<button class="btn btn-info">发布房屋信息</button>
			</div>
		</div>
		
		<div class="col-md-1"></div>
		<div class="col-md-8" id="info">
			<h1>Header</h1>
			<hr />
			<div class="col-md-8">
				<form class="form-horizontal" role="form">
					<div class="form-group">
					   <label class="col-md-3 control-label">期望价格</label>
					   <label class="col-md-4 control-label" id="rent" style="text-align: left;">500-1000元/月</label>
					</div>
					
					<div class="form-group">
					   <label class="col-md-3 control-label">期望概况</label>
					   <label class="col-md-4 control-label" id="allocation" style="text-align: left;">三室两厅一卫</label>
					   <label class="col-md-2 control-label">80㎡</label>
					</div>
					
					<div class="form-group">
					   <label class="col-md-3 control-label">求租地段</label>
					   <div class="col-md-3">
							<select class="form-control" disabled="disabled">
								<option selected="selected">江苏</option>
							</select>
					   </div>
					   <div class="col-md-3">
							<select class="form-control" disabled="disabled">
								<option selected="selected">徐州</option>
							</select>
					   </div>
					   <div class="col-md-3">
							<select class="form-control" disabled="disabled">
								<option selected="selected">泉山</option>
							</select>
					   </div>
					</div>
					
					<div class="form-group">
					   <label class="col-md-3 control-label">联系人</label>
					   <label class="col-md-3 control-label" id="username" style="text-align: left;">联系人</label>
					</div>
					
					<div class="form-group" id="phone">
					   <img class="col-md-3" src="img/phone.jpg" alt="" id="picture"/>
					   <label class="col-md-4 control-label" id="phonenum">123****8901</label>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div class="container">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8">
				<hr />
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-8 house-info">
				<ul class="nav nav-tabs" role="tablist" id="mytab">
				  <li role="presentation" class="active"><a href="">求房描述</a></li>
				</ul>
				<p>求房描述</p>
			</div>
		</div>
	</div>
  	
 	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
