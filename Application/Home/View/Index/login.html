<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>房产信息管理系统</title>
    <load href='__PUBLIC__/css/bootstrap.min.css' />
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <load href='__PUBLIC__/js/bootstrap.min.js' />
	<style type="text/css">
		.col-md-4{
			margin-top: 25px;
		}
		#header{
			margin: 20px 0;
		}
		.alocation{
			margin-left: 220px;
		}
	</style>
  </head>
  <body>
  	<div class="container">
  		<div class="row" id="header">
  			<div class="col-md-12 text-center">
  				<a style="text-decoration:none" href="__CONTROLLER__/index"><h1>房产信息管理</h1></a>
  			</div>
  		</div>
  		<hr />
  		<div class="row">
  			<div class="col-md-5 col-md-offset-1">
  				<div class="thumbnail">
     				 <img src="__PUBLIC__/i/1.jpg" alt="..." >
    			</div>
  			</div>
  			<div class="col-md-4 col-md-offset-1">
  				<form role="form" method="post" action="__CONTROLLER__/checklogin">
  					<h2>登录</h2>
  					<div class="form-group has-feedback" id="demail">
 					   <label for="InputEmail">邮箱</label>
   					   <input type="text" class="form-control"  id="InputEmail" placeholder="Enter email" name="email">
  					</div>
  					<div class="form-group">
   					   <label for="Password">密码</label>
			  		   <input type="password" class="form-control" id="InputPassword" placeholder="Enter Password" name="password">
			  		</div>
					<div class="checkbox">
 						<label>
   							<input type="checkbox"> 记住密码
   						</label>
   						<a href="__CONTROLLER__/findpwd1" class="alocation">忘记密码</a>
  					</div>			  			
  						
  					<hr />
			  		<div class="form-group">
			  			<input class="btn btn-primary btn-lg btn-block" type="submit" id="loginbtn" value="登录" />
			  			<input class="btn btn-info btn-lg btn-block" id="reg" type="button" value="注册"/>
			  		</div>
  				</form>
  			</div>
  			<div class="row">
				<div class="col-md-12 text-center" id="footer">
					<p>copyright © 明杰小哥</p>
				</div>  				
  			</div>
  		</div>
  	</div>	
  </body>
  <script type="text/javascript">
		$(document).ready(function(){
			$("#reg").click(function(){
				window.location.href="__CONTROLLER__/register";
			});
		});
  </script>
</html>
